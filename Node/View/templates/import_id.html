{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-lg-12 text-center">


      <div class="card-body">
        <h4 class="card-title">Just an Identity Generator(for now)</h4>
        <p class="card-text">In real life, this part might require voters to insert their USB keys so that we could import their keys.</p>
        <input type="button" class="btn btn-primary btn-lg" value="Generate Identity">
      </div>

    </div>
  </div>
</div>

<br>

<div class="container">

    <div class="row">
      <label class="col-sm-2">Public Key:</label>
      <div class="col-sm-10">
        <textarea id="public_key" rows="5" class="form-control" readonly></textarea>
      </div>
    </div>

    <br>
    

    <div class="row" id="warning" style="display:none">
      <div class="col-sm-12">
        <div class="alert alert-danger" role="alert">
          IMPORTANT
          <ul>
            <li>This node's key-pair has been updated.</li>
          </ul> 
        </div>
      </div>
    </div>

</div>





<!-- Bootstrap core JavaScript -->
<script src="/static/vendor/jquery/jquery.min.js"></script>
<script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>


<script>

  $(function(){
    $('input').click(function(){
      if(confirm("Update your key-pair? This action cannot be recovered.")){
        $.ajax({
          url: '/identity/new',
          type: 'GET',
          success: function(response){
            document.getElementById("public_key").innerHTML = response['public_key'];
            document.getElementById("warning").style.display = "block";
          },
          error: function(error){
            console.log(error);
          }
        });
      }
    });
  })


</script>
{% endblock %}
